<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="/images/favicon.png">
    <link rel="stylesheet" href="/css/discussionStyle.css">
    <title> ShareLearn </title>
  </head>
  <body>
    <div class="chat">
      <div class="chat__sidebar"></div>
      <div class="chat__main">
        <div class="chat__messages" id="messages"></div>
        <div class="compose">
          <form id="message-form" autocomplete="off">
            <input name="message" placeholder="Message">
            <button>Send</button>
          </form>
        </div>
      </div>
    </div>
    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{name}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
      <h2 class="room-title" > {{room}} </h2>
      <h3 class="list-title" > Connected Users </h3>
      <hr class="rounded">
      <ul class="users">
        {{#users}}
          <li>{{username}}</li>

        {{/users}}
      </ul>

      <ul>
        <li><li><a class = "btn" href="/dashboard">Dashboard</a></li></li>
      </ul>

    </script>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
